---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: jenkins
namespace: podinfo #jenkins
resources:
  # - ../apps/base/jenkins
  - ../base/jenkins
patches:
  - path: jenkins-values.yaml
    target:
      kind: HelmRelease
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo
namespace: podinfo
resources:
  - ../base/podinfo
patches:
  - path: podinfo-values.yaml
    target:
      kind: HelmRelease
